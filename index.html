<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Новогодний квест — Финал</title>

<style>
body {
    margin: 0;
    min-height: 100vh;
    background: radial-gradient(circle at top, #1a3a4f, #050b12);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: "Georgia", serif;
    color: #ffffff;
    overflow: hidden;
}

/* ===== КОНТЕЙНЕР ===== */
.container {
    position: relative; /* ВАЖНО! */
    text-align: center;
    max-width: 650px;
    max-height: 85vh;
    padding: 30px 30px 60px;
    background: rgba(10, 25, 40, 0.65);
    border-radius: 20px;
    box-shadow: 0 0 40px rgba(120, 200, 255, 0.3);
    backdrop-filter: blur(6px);
    z-index: 3;
    overflow-y: auto;
}

/* ===== ЁЛКА ===== */
.tree {
    position: relative;
    width: 220px;
    margin: 0 auto 30px;
}

.layer {
    position: relative;
    margin: 0 auto;
    width: 0;
    height: 0;
    border-left: 110px solid transparent;
    border-right: 110px solid transparent;
    border-bottom: 90px solid #1f6b3b;
}

.layer:nth-child(2) {
    margin-top: -40px;
    border-bottom-color: #237846;
}

.layer:nth-child(3) {
    margin-top: -40px;
    border-bottom-color: #2a8a54;
}

.trunk {
    width: 40px;
    height: 40px;
    background: #6b3f24;
    margin: -5px auto 0;
    border-radius: 4px;
}

/* ===== ГИРЛЯНДА ===== */
.garland {
    position: absolute;
    top: 40px;
    left: 50%;
    width: 200px;
    height: 120px;
    transform: translateX(-50%);
    pointer-events: none;
}

.light {
    position: absolute;
    width: 10px;
    height: 10px;
    border-radius: 50%;
    animation: blink 2s infinite alternate;
}

.light:nth-child(1) { left: 10%; top: 20%; background: #ff4d4d; animation-delay: 0s; }
.light:nth-child(2) { left: 30%; top: 35%; background: #ffd633; animation-delay: .5s; }
.light:nth-child(3) { left: 50%; top: 25%; background: #4dd2ff; animation-delay: 1s; }
.light:nth-child(4) { left: 70%; top: 40%; background: #b84dff; animation-delay: 1.5s; }
.light:nth-child(5) { left: 40%; top: 55%; background: #4dff88; animation-delay: .8s; }

@keyframes blink {
    0% { opacity: .4; box-shadow: none; }
    100% { opacity: 1; box-shadow: 0 0 12px currentColor; }
}

/* ===== ШАРЫ ===== */
.ball {
    position: absolute;
    width: 14px;
    height: 14px;
    border-radius: 50%;
    box-shadow: 0 0 10px rgba(255,255,255,.6);
}

.ball.red { background: #ff5c5c; left: 45%; top: 60%; }
.ball.blue { background: #5cc8ff; left: 55%; top: 75%; }
.ball.gold { background: #ffd966; left: 35%; top: 75%; }

/* ===== ТЕКСТ ===== */
p {
    font-size: 17px;
    line-height: 1.6;
    white-space: pre-line;
    text-shadow: 0 0 6px #6fdcff;
}

/* НЕОНОВЫЕ ПОДСКАЗКИ */
.neon {
    font-weight: bold;
    animation: neonGlow 2.5s infinite alternate;
}

.neon.green { color: #4dff88; }
.neon.blue { color: #4dd2ff; }
.neon.purple { color: #c77dff; }

@keyframes neonGlow {
    0% { text-shadow: 0 0 6px currentColor; }
    100% { text-shadow: 0 0 14px currentColor, 0 0 28px currentColor; }
}

/* ===== СНЕГ ===== */
.snowflake {
    position: fixed;
    top: -10px;
    color: white;
    font-size: 14px;
    opacity: 0.8;
    animation: fall linear infinite;
    z-index: 1;
}

@keyframes fall {
    0% { transform: translateY(0); opacity: 1; }
    100% { transform: translateY(110vh); opacity: 0.2; }
}

/* ===== САЛЮТ ===== */
.firework {
    position: fixed;
    width: 6px;
    height: 6px;
    background: transparent;
    border-radius: 50%;
    animation: explode 2.5s infinite;
}

.firework:nth-child(1) { left: 20%; top: 20%; animation-delay: 0s; }
.firework:nth-child(2) { left: 80%; top: 25%; animation-delay: 1.2s; }

@keyframes explode {
    0% { box-shadow: none; opacity: 0; }
    30% { opacity: 1; }
    100% {
        box-shadow:
            0 0 12px #ff5c5c,
            20px 0 #ffd966,
            -20px 0 #5cc8ff,
            0 20px #b84dff,
            0 -20px #4dff88;
        opacity: 0;
    }
}
</style>
</head>

<body>

<!-- СНЕГ -->
<div class="snowflake" style="left:10%;animation-duration:12s;">❄</div>
<div class="snowflake" style="left:30%;animation-duration:9s;">❄</div>
<div class="snowflake" style="left:50%;animation-duration:14s;">❄</div>
<div class="snowflake" style="left:70%;animation-duration:11s;">❄</div>
<div class="snowflake" style="left:90%;animation-duration:13s;">❄</div>

<!-- САЛЮТ -->
<div class="firework"></div>
<div class="firework"></div>

<div class="container">

    <!-- ЁЛКА -->
    <div class="tree">
        <div class="layer"></div>
        <div class="layer"></div>
        <div class="layer"></div>

        <div class="garland">
            <div class="light"></div>
            <div class="light"></div>
            <div class="light"></div>
            <div class="light"></div>
            <div class="light"></div>
        </div>

        <div class="ball red"></div>
        <div class="ball blue"></div>
        <div class="ball gold"></div>

        <div class="trunk"></div>
    </div>

    <!-- ТЕКСТ -->
    <p>
Еху! <span class="neon green">Ёлочка</span> теперь наряжена и у меня достаточно
энергии, чтобы покинуть кибер-пространство!

Я отправлюсь через <span class="neon blue">ёлочный портал</span>,
и ты достаточно сообразительная мыфь, чтобы понять где меня искать.

Там тебя встретит ещё один <span class="neon purple">агент</span>.
    </p>

</div>

</body>
</html>
